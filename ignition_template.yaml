variant: fcos
version: 1.4.0
passwd:
  users: # add users
    - name: admini
      groups:
        - wheel
        - sudo
        - docker
      ssh_authorized_keys:
        - ssh-rsa AAAA....
      password_hash: # output of mkpasswd -m sha512crypt
# if you don't have DHCP you need to configure static eth
storage: 
  files:
    # Add static network connection
    - path: /etc/NetworkManager/system-connections/ens3.nmconnection
      mode: 0600
      contents:
        inline: |
          [connection]
          id=ens3
          type=ethernet
          interface-name=ens3
          [ipv4]
          address1=<IP>/<CIDR>,<GATEWAY>
          dns=<DNS1>;<DNS2>;
          dns-search=<CLUSTER_NAME>.<YOUR_DOMAIN>;
          may-fail=false
          method=manual
          [ipv6]
          method=disabled
    - path: /etc/hostname
      mode: 0644
      contents:
        inline: <HOSTNAME>
ignition:
  config:
    merge:
      - source: http://<SERVER_IP_WITH_IGN_GENERATED_BY_INSTALLER>:8081/<NODE_TYPE>.ign # add generated by installation Ignition configs